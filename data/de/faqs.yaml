- q: "Schreiben Sie die Arbeit für mich?"
  a: "Nein. Wir bieten Coaching, Lektorat sowie Methodik- und Statistikberatung. Die Eigenleistung bleibt bei Ihnen."
- q: "Warum sollte man nicht einfach ChatGPT schreiben lassen?"
  a: "KI kann hilfreich sein, kann aber auch halluzinieren (falsche Fakten), Quellen erfinden und Plagiats-/Compliance-Risiken erhöhen. Menschliche Betreuung ist zuverlässiger: Wir prüfen, hinterfragen und sichern wissenschaftliche Standards."
- q: "Wie schnell geht das?"
  a: "Abhängig von Umfang und Frist. Nach kurzer Sichtung schlagen wir ein realistisches Vorgehen vor."
